name: Clojure CI

on:
  push:
    branches: [ "actions-testing" ]
  pull_request:
    branches: [ "actions-testing" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Prepare java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@11.0
      with:
        cli: latest           
    - name: Complile Raw EDN
      run: clojure -X:combine
